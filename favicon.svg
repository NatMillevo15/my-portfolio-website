<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      .bg { fill: #1a0505; }
      .text { fill: #f7f7f7; font-family: 'Montserrat', sans-serif; font-weight: 800; }
      .accent { fill: #c53030; }
    </style>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" class="bg" />
  
  <!-- Decorative Ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#c53030" stroke-width="20" opacity="0.8" />

  <!-- Initials NM -->
  <text x="50%" y="50%" class="text" font-size="280" text-anchor="middle" dy=".35em">NM</text>
</svg>